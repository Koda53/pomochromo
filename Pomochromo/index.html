<!DOCTYPE html>
<html>
<head>
  <title>Focus Timer</title>
  <style>
    /* CSS styling for the timer */
    #timer-container{
      width: 300px;
      margin: auto;
      background-color: rgb(139, 187, 151); 
      border-radius: 5px;
    }

    body {
      font-family: Lucida, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    body {
      background-color: rgb(115, 165, 128);
    }

    .button {
      border-radius: 5px;
      background-color: #fffaeb;
      font-family: Lucida, sans-serif;
      font-weight: bold;
      border: none;
      color: rgb(115, 165, 128);
      box-shadow: 0px 6px 0px #bfbbaf;

    }

    h1 {
      font-family: Lucida, sans-serif;
      font-size: 48px;
    }

    #label {
      padding-top: 20px;
    }

    #timer {
      font-size: 80px;
      margin-top: 1px;
      font-weight: bold;
    }

    #controls {
      margin-top: 40px;
    }

    button {
      font-family: Lucida, monospace;
      font-size: 24px;
      padding: 10px 20px;
      margin: 0 10px;
    }
  </style>
  <script src = "script.js"></script>
</head>
<button class="button" onclick="location.href='https://www.youtube.com/watch?v=JnGSFHazTkg'">Blocked Websites</button>
<body>
  <h1 style="color:#3E363F">Focus Timer</h1>
  <div id = "timer-container">
    <h2 style="color:#ffffff" id = "label">Time to Work!</h2>
    <div style="color:#ffffff" id="timer">25:00</div>
  </div>
  <div id = "controls">
  <button class="button" id="start" onclick="startTimer()">Start</button>
  <button class="button" id="reset" onclick="reset()">Reset</button>
  </div>
</body>
</html>
