<!DOCTYPE html>
<html>
  <head>
    <title>Focus Timer</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="script.js"></script>
    <link rel="icon" href="images/popcat.png"/>
  </head>
  <!--<button class="button1" onclick="location.href='https://www.youtube.com/watch?v=JnGSFHazTkg'">Blocked Websites</button>-->
  <body>
    <div id="timer-container">
      <h2 style="color: #ffffff" id="label">Time to Work!</h2>
      <div style="color: #ffffff" id="timer">25:00</div>
    </div>
    <button class = "option" id="Pomodoro">Pomodoro</button>
    <button class = "option" id="ShortBreak">Short Break</button>
    <button class = "option" id="LongBreak">Long Break</button>
    <div id="controls">
      <button class="button1" id="start">Start</button>
      <button class="button1" id="reset">Reset</button>
    </div>
  </body>
</html>
